<div ng-controller="MainController">
    <form name="searchUser" ng-submit="search()">
      <input type="search" placeholder="find user" ng-model="username" />
      <input type="submit" value="search" ng-click="search(username)" />
    </form>
    <div ng-show="user">
      <h2>{{user.name}}</h2>
      <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" />
    </div>
    <div>{{error}}</div>
    <div>countdown:{{countdown}}</div>

   Order:
       <select ng-model="repoSortOder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">count</option>
      <option value="+language">language</option>
    </select>
    <table ng-show="user">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr ng-repeat="repo in repos | orderBy:repoSortOder"> -->
        <tr ng-repeat="repo in repos | limitTo:'5'">

          <td>
            <a href="#/repo/{{user.login}}/{{repo.name}}">
              {{repo.name }}
            </a></td>
          <td>{{repo.stargazers_count | number}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
