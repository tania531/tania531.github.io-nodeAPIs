<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Ot-LucEeh8V4M8vZ2de40_OZejrWsu0">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script type="text/javascript">
      var map;
      var infowindow;
      var LatLng = {lat:37.412908, lng:-122.053864};
      function initialize() {

        var mapOptions = {
          zoom: 10,
          center: LatLng
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      
        var markers = [
          {
           position: {lat: 37.427474, lng: -122.169719 },
            map: map,
            title: 'Stanford'
        }, 
        {
           position: {lat: 37.412908, lng: -122.053864},
            map: map,
            title: 'Hangar One in Moffett Field'
        }
        ];
        
        markers.forEach(function(m){
          new google.maps.Marker(m);
        });
  }
        
 google.maps.event.addDomListener(window, 'load', initialize);
 
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
