<!DOCTYPE html>
<html lang="en" ng-app="checklist">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checklist</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index-d41d8cd9.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <nav ng-controller="NavCtrl" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button data-toggle="collapse" data-target="#navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Checklist</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul ng-show="activeUser" class="nav navbar-nav navbar-right">
            <li class="navbar-text">{{activeUser.email }}</li>
            <li><a ui-sref="home"><i class="fa fa-home">&nbsp; Home</i></a></li>
            <li><a ui-sref="about"><i class="fa fa-info">&nbsp; About</i></a></li>
            <li><a ui-sref="faq"><i class="fa fa-comments">&nbsp; FAQ</i></a></li>
            <li><a ui-sref="contactus"><i class="fa fa-envelope-square">&nbsp; Contact Us</i></a></li>
            <li><a ui-sref="tasks"><i class="fa fa-check-circle-o">&nbsp; Tasks</i></a></li>
            <li>
              <button ng-click="logout()" class="btn btn-danger"><i class="fa fa-sign-out">&nbsp; {{ activeUser.password.email }}</i></button>
            </li>
          </ul>
          <ul ng-hide="activeUser" class="nav navbar-nav navbar-right">
            <li class="navbar-text">{{activeUser.email }}</li>
            <li><a ui-sref="home"><i class="fa fa-home">&nbsp; Home</i></a></li>
            <li><a ui-sref="about"><i class="fa fa-info">&nbsp; About</i></a></li>
            <li><a ui-sref="faq"><i class="fa fa-comments">&nbsp; FAQ</i></a></li>
            <li><a ui-sref="contactus"><i class="fa fa-envelope-square">&nbsp; Contact Us</i></a></li>
            <li><a ui-sref="tasks"><i class="fa fa-check-circle-o">&nbsp; Tasks</i></a></li>
            <li><a ui-sref="register"><i class="fa fa-info">&nbsp; Register                </i></a></li>
            <li><a ui-sref="login"><i class="fa fa-key">&nbsp; Login</i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div ui-view></div>
        </div>
      </div>
    </div>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/lodash/lodash.min.js"></script>
    <script src="/vendor/firebase/firebase.js"></script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angularfire/dist/angularfire.min.js"></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
